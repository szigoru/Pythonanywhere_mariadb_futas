<body>

  
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger"><a href="/">Főoldal</a></button>
    <button type="button" class="btn btn-warning"><a href="allrun/">Minden futás</a></button>
    <button type="button" class="btn btn-info"><a href="stat/">Statisztika</a></button>
    <button type="button" class="btn btn-warning"><a href="bevitel/">Bevitel</a></button>
    <button type="button" class="btn btn-info">Legek</button>
  </div>
<hr>

<div class="container bg-info">
<br>
<button type="button" class="btn btn-warning">
  Éves Cél <span class="badge badge-light">{{evescel}}</span>
  <span class="sr-only">km</span>
</button>
<button type="button" class="btn btn-warning">
  Még hátravan <span class="badge badge-light">{{hatravan}}</span>
  <span class="sr-only">km</span>
</button>
<br>
<br>
<h6>Éves haladás</h6>
<div class="progress" style="height: 30px;">
  <div class="progress-bar progress-bar-striped bg-warning text-dark" role="progressbar" style="{{szazalek2}}" aria-valuenow="{{szazalek}}" aria-valuemin="0" aria-valuemax="100">{{szazalek}}%</div>
</div>
<br>
<h6>Havi haladás - (Havi megtett: <span>{{havimegtett}}</span> km.)</h6>
<div class="progress" style="height: 30px;">
  <div class="progress-bar progress-bar-striped bg-warning text-dark" role="progressbar" style="{{haviszazalek2}}" aria-valuenow="{{haviszazalek}}" aria-valuemin="0" aria-valuemax="100">{{haviszazalek}}%</div>
</div>

<br>
</div>
<hr>
